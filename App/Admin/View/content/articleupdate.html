<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="__PUBLIC__/admin/layui/layui/css/layui.css" rel="stylesheet" />
    <link href="__PUBLIC__/admin/css/tai.css" rel="stylesheet" />
    <link href="__PUBLIC__/admin/css/popup.css" rel="stylesheet" />
    <script src="__PUBLIC__/admin/js/jquery.min.js"></script>

</head>
<div class="layui-fluid" style="display:block">
    <form class="layui-form" action="">
        <div class="layui-card">
            <div class="layui-form layui-card-header layuiadmin-card-header-auto" lay-filter="app-content-list">
                <input type="hidden" value="{$datainfo['id']}" name="id">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">所属分类</label>
                        <div class="layui-input-inline" id="change_type">
                            <select id="consult_lg" lay-filter="consult_lg"></select>
                        </div>
                        <div class="layui-input-inline">
                            <select id="consult_sm" name="consult_sm" lay-filter="consult_sm"></select>
                        </div>
                    </div>

                </div>
            </div>
            <div class="layui-form layui-card-header layuiadmin-card-header-auto" lay-filter="app-content-list">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">标题</label>
                        <div class="layui-input-inline ccc">
                            <input type="text" name="Title" id="Title" placeholder="请输入" autocomplete="off" class="layui-input" value="{$datainfo['title']}">
                        </div>
                    </div>

                </div>
            </div>
            <div class="layui-form layui-card-header layuiadmin-card-header-auto" lay-filter="app-content-list">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">英文标题/备注</label>
                        <div class="layui-input-inline ccc">
                            <input type="text" name="enTitle" placeholder="请输入" autocomplete="off" class="layui-input"  value="{$datainfo['entitle']}">
                        </div>
                    </div>

                </div>
            </div>
            <blockquote class="layui-elem-quote layui-text">
                详细内容
            </blockquote>
            <textarea id="Describe" name="Describe" style="display: none;" >{$datainfo['describe']}</textarea>
            <blockquote class="layui-elem-quote layui-text">
                SEO设置
            </blockquote>
            <div class="layui-card-body" pad15="">

                <div class="layui-form" lay-filter="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">自定义title</label>
                            <div class="layui-input-inline ccc">
                                <input type="text" placeholder="请输入"  class="layui-input" name="seotitle" value="{$datainfo['seotitle']}">
                            </div>
                            <div class="layui-form-mid layui-word-aux">为空则系统自动构成，可以到 营销-SEO 中设置构成规则</div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">关键词</label>
                        <div class="layui-input-inline ccc">
                            <input type="text" placeholder="请输入" class="layui-input" name="keywords" value="{$datainfo['keywords']}">
                        </div>
                        <div class="layui-form-mid layui-word-aux">多个关键词请用|或，隔开</div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">描述文字</label>
                        <div class="layui-input-block">
                            <textarea placeholder="请输入内容"  class="layui-textarea textA" name="description">{$datainfo['description']}</textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">TAG标签</label>
                        <div class="layui-input-block">
                            <div class="layui-input-inline ccc">
                                <input type="text" placeholder="请输入" name="tag" class="layui-input" value="{$datainfo['tag']}">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">静态页面名称</label>
                        <div class="layui-input-inline ccc">
                            <input type="text" placeholder="请输入" name="staticname" class="layui-input" value="{$datainfo['staticname']}">
                        </div>
                        <div class="layui-form-mid layui-word-aux">支持中文、大小写、数字、下划线</div>
                    </div>
                </div>

            </div>
            <blockquote class="layui-elem-quote layui-text">
                其他设置
            </blockquote>
            <div class="layui-card-body" pad15="">

                <div class="layui-form" lay-filter="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">发布人</label>
                            <div class="layui-input-inline">
                                <input type="text" name="User" id="User" placeholder="请输入" value="{:session('userInfo.admin_username')}" readonly="" class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">推荐</label>
                        <div class="layui-input-block">
                            <input type="radio" name="Recommend" id="Recommend" value="0" title="是"  {$datainfo['recommend_id']==0?'checked':''} ><div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><div>是</div></div>
                            <input type="radio" name="Recommend" value="1" title="否" {$datainfo['recommend_id']==1?'checked':''}><div class="layui-unselect layui-form-radio "><i class="layui-anim layui-icon"></i><div>否</div></div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">发布时间</label>
                        <div class="layui-input-inline">
                            <input type="text" name="ReleaseDate" id="ReleaseDate" placeholder="yyyy-mm-dd 00:00:00" class="layui-input" value="{$datainfo['releasedate']}">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">更新时间</label>
                        <div class="layui-input-inline">
                            <input type="text" name="UpdateDate" id="UpdateDate" placeholder="yyyy-mm-dd 00:00:00" class="layui-input" value="{:date('Y-m-d H:i:s',time())}">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">封面图片</label>
                        <div class="layui-input-inline layui-btn-container" style="width: auto;">
                            <button type="button" class="layui-btn layui-btn-primary" src="{$datainfo['rmationimg']}" id="LAY_avatarUpload">
                                <i class="layui-icon"></i>上传图片
                            </button>
                            <input class="layui-upload-file" type="file" accept="undefined">
                            <button type="button" class="layui-btn layui-btn-primary" id="LAY_avatarUpload_view">点击查看</button>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" type="button" id="consult-present" lay-submit lay-filter="consult-present">立即提交</button>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </form>
</div>
<script src="__PUBLIC__/admin/layui/layui/layui.js"></script>
<script>
    function previewImg(obj) {
        var img = new Image();
        img.src = obj;
        var height = img.height + 50; //获取图片高度
        var width = img.width; //获取图片宽度
        var imgHtml = "<img src='" + obj + "' />";
        //弹出层
        layer.open({
            type: 1,
            shade: 0.8,
            offset: 'auto',
            area: [width + 'px', height + 'px'],
            shadeClose: true,//点击外围关闭弹窗
            scrollbar: false,//不现实滚动条
            title: "图片预览", //不显示标题
            content: imgHtml, //捕获的元素，注意：最好该指定的元素要存放在body最外层，否则可能被其它的相对元素所影响
            cancel: function () {
                //layer.msg('捕获就是从页面已经存在的元素上，包裹layer的结构', { time: 5000, icon: 6 });
            }
        });
    }
</script>
<script>
    layui.use('laydate', function () {
        var laydate = layui.laydate;
        laydate.render({
            elem: '#UpdateDate'
            , type: 'datetime'
        });
        laydate.render({
            elem: '#ReleaseDate'
            , type: 'datetime'
        });
    })
</script>
<script>
    $(function () {
        layui.use('upload', function () {
            var $ = layui.jquery
                , upload = layui.upload;

            //普通图片上传
            var uploadInst = upload.render({
                elem: '#LAY_avatarUpload'
                , url:"{:U('user/upload?name=information')}"
                , before: function (obj) {
                    //预读本地文件示例，不支持ie8
                    obj.preview(function (index, file, result) {
                        $('#LAY_avatarUpload').attr('src', result); //图片链接（base64）
                    });
                }
                , done: function (res) {
                    //如果上传失败
                    if (res.code>0) {
                        return layer.msg(res.msg);
                    }
                    else {
                        $('#LAY_avatarUpload').attr('src', res.data.src); //图片链接
                        return layer.msg('上传成功');
                    }
                    //上传成功
                }
                , error: function () {
                    layer.msg('上传异常,请重试');
                }
            });
        })
        layui.use(['form', 'layedit'], function () {
            var form = layui.form, layedit = layui.layedit;
            //设置图片上传接口
            layedit.set({
                uploadImage: {
                    url: "{:U('user/upload?name=inforedit')}" //接口url
                     ,type: 'post' //默认post
                    , done: function (res) {
                        // 如果上传失败
                        if (res.code > 0) {
                            return layer.msg(res.msg);
                        }
                        else {
                            return layer.msg(res.msg);
                        }
                        // 上传成功
                    }
                    , error: function () {
                        layer.msg('上传异常,请重试');
                    }
                } ,
                tool: [
                    'strong', 'italic', 'underline', 'del', 'addhr', '|', 'fontFomatt', 'colorpicker', 'face'
                    , '|', 'left', 'center', 'right', '|', 'link', 'unlink', 'image_alt',  'anchors'
                    , '|', 'fullScreen'
                ],
                devmode: true
            });
            //图片预览
            $("#LAY_avatarUpload_view").click(function () {
                var obj = $('#LAY_avatarUpload').attr('src');
                previewImg(obj);
            })
            var layedit_from = layedit.build('Describe'); //建立编辑器
            form.on('submit(consult-present)', function (data) {
                //表单数据formData
                var formData = data.field;
                formData.Describe = layedit.getContent(layedit_from);
                formData.src = $('#LAY_avatarUpload').attr('src');
                $.ajax({
                    url: "{:U('content/articleupdate')}",
                    data: formData,
                    type: 'post',
                    success: function (data) {
                        if (data.status==1) {
                            layer.msg(data.info,{time:1500},function () {
                                window.parent.location.reload();//刷新父页面
                                layer.closeAll();
                            });
                        }
                        else {
                            layer.msg(data.info)
                        }
                    }
                },'json')
            });
        });
    })
</script>
<script type="text/javascript">
    var form_temp = "", form_table = "";
    layui.use(['form'], function () {
        form_temp = layui.form;
        form_temp.on('select(consult_lg)', function (data) {
            get_consult_sm();
        });
    });
    $(function () {
        get_consult_lg();
    });
    function get_consult_lg() {
        $.getJSON(
            "{:U('content/articlelg')}",
            function (data) {
                for (var i = 0; i < data.length; i++) {
                    $("<option></option>").val(data[i].id).text(data[i].lgname).appendTo($("#consult_lg"));
                }
                $("#consult_lg").find("option[value="+"{$datainfo['lg_id']}"+"]").attr("selected",true);
                get_consult_sm();
            });
    }
    function get_consult_sm() {
        $("#consult_sm").empty();
        $.getJSON(
            "{:U('content/articlesm')}",
            { lg_Id: $("#consult_lg").val() },
            function (data) {
                for (var i = 0; i < data.length; i++) {
                    $("<option></option>").val(data[i].id).text(data[i].smname).appendTo($("#consult_sm"));
                }
                $("#consult_sm").find("option[value="+"{$datainfo['sm_id']}"+"]").attr("selected",true);
                form_temp.render();
            });
    }
</script>
</body>
</html>
